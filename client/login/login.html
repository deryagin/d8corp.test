<div class="login-container">
  <form ng-submit="connect()" class="connect-container">
    <input type="text" ng-model="nickname" maxlength={{maxLength}} placeholder="enter your nickname here" autofocus/>
    <input type="submit" ng-disabled="isRequesting || !nickname" value="Connect" />
  </form>

  <div class="notify-container">
    <span id="error-message" ng-show="errorMessage">{{errorMessage}}</span>
    <span id="warn-message" ng-show="warnMessage">{{warnMessage}}</span>
  </div>
</div>
